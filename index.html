<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nerd Haven Study Hub</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    width: 100%;
    background: #4e54c8;
    color: white;
    padding: 15px 0;
    text-align: center;
    font-size: 1.5em;
    font-weight: bold;
  }
  main {
    width: 90%;
    max-width: 600px;
    margin-top: 30px;
  }
  .login-btn {
    background: #7289da;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 1em;
    border-radius: 8px;
    cursor: pointer;
  }
  .discipline-list {
    list-style: none;
    padding: 0;
  }
  .discipline-list li {
    background: #ffffff;
    margin: 10px 0;
    padding: 15px;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .chat-container {
    margin-top: 20px;
    display: none;
    flex-direction: column;
  }
  .chat-messages {
    background: #fff;
    height: 200px;
    overflow-y: auto;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  .chat-input {
    margin-top: 10px;
    display: flex;
  }
  .chat-input input {
    flex: 1;
    padding: 10px;
    border-radius: 8px 0 0 8px;
    border: 1px solid #ccc;
    border-right: none;
  }
  .chat-input button {
    padding: 10px 15px;
    border: none;
    border-radius: 0 8px 8px 0;
    background: #4e54c8;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>Nerd Haven Study Hub</header>

<main>
  <div id="login-section">
    <button class="login-btn" onclick="loginDiscord()">Entrar com Discord</button>
  </div>

  <div id="content-section" style="display:none;">
    <h2>Disciplinas</h2>
    <ul class="discipline-list">
      <li onclick="openChat('Matemática')">Matemática</li>
      <li onclick="openChat('Português')">Português</li>
      <li onclick="openChat('História')">História</li>
      <li onclick="openChat('Física')">Física</li>
      <li onclick="openChat('Química')">Química</li>
    </ul>

    <div class="chat-container" id="chat-container">
      <h3 id="chat-title"></h3>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Escreva sua pergunta...">
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>
</main>

<script>
// Simulação simples de login via Discord
function loginDiscord() {
  // Aqui você conectaria com OAuth2 do Discord
  alert("Login feito! (Simulado, funcionando só para membros)");
  document.getElementById('login-section').style.display = 'none';
  document.getElementById('content-section').style.display = 'block';
}

// Chat simples sem IA real (substitua com API se quiser)
function openChat(discipline) {
  document.getElementById('chat-container').style.display = 'flex';
  document.getElementById('chat-title').innerText = discipline;
  document.getElementById('chat-messages').innerHTML = '';
}

function sendMessage() {
  const input = document.getElementById('chat-input');
  if (!input.value) return;
  const messages = document.getElementById('chat-messages');
  const userMsg = document.createElement('div');
  userMsg.innerHTML = `<strong>Você:</strong> ${input.value}`;
  messages.appendChild(userMsg);

  // Simulação de resposta da IA
  const botMsg = document.createElement('div');
  botMsg.innerHTML = `<strong>IA:</strong> Esta é uma resposta simulada para "${input.value}"`;
  messages.appendChild(botMsg);

  messages.scrollTop = messages.scrollHeight;
  input.value = '';
}
</script>

</body>
</html>
